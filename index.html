<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="countdown">
        <div class="time-container">
          <span class="time" id="days">00</span>
          <p class="text">D&iacute;as</p>
        </div>
        <div class="time-container">
          <span class="time" id="hours">00</span>
          <p class="text">Horas</p>
        </div>
        <div class="time-container">
          <span class="time" id="minutes">00</span>
          <p class="text">Minutos</p>
        </div>
        <div class="time-container">
          <span class="time" id="seconds">00</span>
          <p class="text">Seguntos</p>
        </div>
      </div>

      <div class="date-box">
        <label class="date-box__label" for="date">Fecha: </label>
        <input class="date-box__input" type="date" name="date" id="date" />
        <a href="#" class="date-box__btn" id="btn">Cargar fecha</a>
      </div>
      <p class="made-by">
        Hecho por <a href="https://twitter.com/DanielPoot_">Daniel Poot</a>
      </p>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
